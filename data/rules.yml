version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

# Restaurant Form
rules:
- rule: Activate form
  steps:
  - intent: book_restaurant
  - action: restaurant_form
  - active_loop: restaurant_form

- rule: Submit form
  condition:
  - active_loop: restaurant_form
  steps:
  - action: restaurant_form
  - active_loop: null
  - action: action_submit_form

